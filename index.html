<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  
</head>
<body>
 <div class="card">
   <div class="card-img">
    <img src="./images/image-qr-code.png" width="230px" height="230px" >
  </div> 
  <div class="card-title">
    <h3 style="color: hsl(217, 56%, 26%);">Improve your front-end skills by building projects</h3>
    <p style="color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
 </div>
  
</body>
</html>
